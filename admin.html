<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book Haven - Admin</title>

<body>
    <header>

            <a href="admin.html">Admin</a>

    </header>
    <main>
        <h2>Data Pesanan</h2>
        <pre id="order-data">
            <!-- Data pesanan akan dimuat di sini oleh JavaScript -->
        </pre>
    </main>
    <script>
        fetch('pesanan.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('order-data').textContent = data;
            });
    </script>
